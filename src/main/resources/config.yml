message-settings:
  enabled: true
  camera-on: true
  camera-off: true
  no-permission: true
  no-player: true
  distance-limit: true
  body-attacked: true
  body-env-damage: true
  body-moved: true
  body-got-effect: true
  body-suffocating: true
  body-drowning: true
  cant-fly-in-lava: true
  cant-interact-other: true
  protocol-found: true
  protocol-not-found: true
  cant-attack-other-body: true
  no-projectiles: true
  armorstand.name-format: true
  hitbox.name-format: true
  reload-start: true
  reload-success: true
  reload-exit: true
  actionbar-on: true
  actionbar-off: true

action-bar:
  enabled: true
  off-duration: 30


camera-mode:
  max-distance-enabled: true
  max-distance: 100.0
  distance-warning-cooldown: 3
  drowning-damage: 2.0
  #cam, true, false
  player_visibility_mode: "cam"
  allow_invisibility_potion: true
  allow_lava_flight: false

armorstand.name-visible: true
armorstand.visible: true
armorstand.gravity: true
armorstand.damage-amount: 1.0
armorstand.durability-loss: true
armorstand.damage-ignore-armor: true

mute_attack: false
mute_footsteps: false
hide_sprint_particles: true
camera-particles:
  height: 0.2
  particles-per-tick: 0.1
  show-own-particles: false

log-colors:
  protocol-found: "GREEN"
  protocol-not-found: ""
fireguard:
  enabled: true
  hide-fire: true
  tick-interval: 10
  radius-horizontal: 1.5
  radius-up: 2
  radius-down: 1
