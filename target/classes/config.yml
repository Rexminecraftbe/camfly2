message-settings:
  enabled: true
  camera-on: false
  camera-off: false
  no-permission: true
  no-player: true
  distance-limit: true
  body-attacked: true
  body-missing: true
  body-env-damage: true
  body-moved: true
  body-got-effect: true
  body-suffocating: true
  body-drowning: true
  cant-fly-in-lava: true
  cant-interact-other: true
  protocol-found: true
  cant-attack-other-body: true
  no-projectiles: true
  reload-start: true
  reload-success: true
  reload-exit: true
  bossbar-text: true
  cooldown-text: true
  cooldown-available: true
  time-limit-expired: true
  cam-safety: true

action-bar:
  enabled: true
  off-duration: 1


camera-mode:
  max-distance-enabled: true
  max-distance: 100.0
  distance-warning-cooldown: 3
  drowning-damage: 2.0
  #cam, true, false
  player_visibility_mode: "true"
  allow_invisibility_potion: true
  allow_lava_flight: true

armorstand:
  name-visible: true
  visible: true
  gravity: true
  damage-amount: 1.0
  durability-loss: true
  damage-ignore-armor: true

mute:
  attack: true
  footsteps: true
  hide-sprint-particles: true

time-limit:
  enabled: false
  cooldowns-enabled: false
  duration-seconds: 300
  cooldown-seconds: 120
  show-bossbar: true
  bossbar-color: BLUE

camera-particles:
  height: 0.2
  particles-per-tick: 0.1
  show-own-particles: false

fireguard:
  enabled: true
  hide-fire: true
  tick-interval: 10
  radius-horizontal: 1.5
  radius-up: 2
  radius-down: 1

camera-head:
 enabled: false

cam-safety:
  enabled: true
  delay: 5

# Damage transfer settings
mirror-damage:
  damage-armor: true
  damage-mode: mirror  # mirror | custom | off
  custom-damage-hearts: 0.5
